<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    li {
      background: #222;
      padding: 15px 20px;
      border-radius: 8px;
      width: 200px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100px;
    }
    a.play-button {
      margin-top: 12px;
      background: #ff4757;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
    a.play-button:hover {
      background: #ff6b81;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom: 30px;">My Movies</h1>
  <ul>
    {% for movie in movies %}
      <li>
        <div>{{ movie }}</div>
        <a href="{{ url_for('play', filename=movie) }}" class="play-button">Play in VLC</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
